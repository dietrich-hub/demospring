<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{pages/main-layout::main-fragment(~{::#content})}">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
</head>
<body>
   <div id="content">
       <div class="container mt-5">
           <div class="col-md-6">
               <div class="card">
                   <div class="card-header" th:if="${patient.id==null}">Formulaire de saisie d'un nouveau patient</div>
                   <div class="card-header" th:if="${patient.id!=null}">Formulaire de mise Ã  jour d'un  patient</div>
                   <div class="card-body">
                       <form th:action="@{savePatient}" method="post">
                           <div class="form-group">
                               <label >ID : </label>
                               <label th:text="${patient.id}"></label>
                               <input type="hidden" name="id" class="form-control" th:value="${patient.id}">
                               <span class="text-danger" th:errors="${patient.id}"></span>
                           </div>
                           <div class="form-group">
                               <label >Name</label>
                               <input type="text" name="name" class="form-control" th:value="${patient.name}">
                               <span class="text-danger" th:errors="${patient.name}"></span>
                           </div>
                           <div class="form-group">
                               <label >Score</label>
                               <input type="text" name="score" class="form-control" th:value="${patient.score}">
                               <span class="text-danger" th:errors="${patient.score}"></span>
                           </div>
                           <div class="form-group">
                               <label >Date Naissance</label>
                               <input type="date" name="dateNaissance" th:value="${patient.dateNaissance}" class="form-control">
                               <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                           </div>
                           <div class="form-group">
                               <label >Malade</label>
                               <input type="checkbox" name="malade" th:checked="${patient.malade}">
                               <span class="text-danger" th:errors="${patient.malade}"></span>
                           </div>
                           <button class="btn btn-success" type="submit">Save</button>
                       </form>
                   </div>
               </div>
           </div>

       </div>
   </div>
</body>
</html>
