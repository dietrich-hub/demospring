<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${test}">Title</title>
</head>
<body>
   <h1>Message</h1>
   <form action="#" th:action="@{/test}" th:object="${newMessage}" method="post">
       <p>Author:</p>
       <input type="text" th:field="*{author}">
       <p>Message:</p>
       <input type="text" th:field="*{message}">
       <input type="submit" value="save">
   </form>

    <div th:each="msg:${msgList}">
        <p th:text="${msg.author}"></p>
        <p th:text="${msg.timeis}"></p>
        <p th:text="${msg.message}"></p>
    </div>
</body>
</html>
